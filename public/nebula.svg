<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <radialGradient id="glow" cx="85%" cy="35%" r="65%">
      <stop offset="0%" stop-color="#9bd9ff" stop-opacity="0.85" />
      <stop offset="35%" stop-color="#5c86ff" stop-opacity="0.45" />
      <stop offset="100%" stop-color="#0b1646" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="left" cx="10%" cy="55%" r="55%">
      <stop offset="0%" stop-color="#0b1b55" stop-opacity="0.65" />
      <stop offset="100%" stop-color="#0b1646" stop-opacity="0" />
    </radialGradient>
    <filter id="stars" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" seed="9" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.18" />
      </feComponentTransfer>
    </filter>
    <filter id="blur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="18" />
    </filter>
    <linearGradient id="arc" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#c9efff" stop-opacity="0" />
      <stop offset="55%" stop-color="#c9efff" stop-opacity="0.95" />
      <stop offset="100%" stop-color="#c9efff" stop-opacity="0" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#0b1542" />
  <rect width="100%" height="100%" fill="url(#glow)" />
  <rect width="100%" height="100%" fill="url(#left)" />

  <g filter="url(#blur)">
    <circle cx="1560" cy="360" r="260" fill="#8ad6ff" opacity="0.38" />
    <circle cx="1460" cy="500" r="220" fill="#3f6fff" opacity="0.28" />
  </g>

  <path d="M280 780 C 760 630, 1160 610, 1760 360" fill="none" stroke="url(#arc)" stroke-width="9" opacity="0.9" />
  <path d="M280 780 C 760 630, 1160 610, 1760 360" fill="none" stroke="#a7e5ff" stroke-width="2" opacity="0.7" />

  <rect width="100%" height="100%" filter="url(#stars)" opacity="0.4" />
</svg>
